name: Repository Dispatch
on:
  pull_request:
    types: [opened]
jobs:
  jobOne:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: mab8192/YTPredictor
          event-type: dev-deploy
          client-payload: '{"ref": "${{ github.ref }}"}'
